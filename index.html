<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Frases Inspiradoras</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background-image: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee");
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Montserrat', sans-serif;
  position: relative;
}

/* Camada de suavização */
.overlay {
  background: rgba(0, 0, 0, 0.35);
  position: absolute;
  inset: 0;
}

/* Container para permitir sobreposição */
.wrapper {
  position: relative;
  z-index: 1;
}

/* Caixa da frase */
.card {
  position: relative;
  width: 720px;
  height: 254px;
  padding: 45px 60px;
  background: rgba(255, 255, 255, 0.92);
  border-radius: 18px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);

  display: flex;
  flex-direction: column;
  overflow: hidden;

  z-index: 1;
}

/* Imagem do pensador SOBRE a caixa */
.pensador {
  position: absolute;
  top: -22px;
  left: -10.00px; /* 0,3cm mais à direita */
  width: 90px;
  opacity: 0.9;
  pointer-events: none;
  z-index: 5;
}

/* Texto da frase */
.frase {
  flex: 1;
  width: 100%;

  display: flex;
  align-items: center;
  justify-content: center;

  font-family: 'Playfair Display', serif;
  font-size: 26px;
  line-height: 1.45;
  color: #222;
  text-align: center;

  white-space: normal;
  word-break: normal;
  overflow-wrap: break-word;
}

/* Letras individuais */
.frase span {
  opacity: 0;
  transition: opacity 0.25s ease;
}

/* Autor */
.autor {
  margin-top: 12px;
  text-align: right;
  font-size: 16px;
  color: #555;
  font-style: italic;
  opacity: 0;
  transition: opacity 0.8s ease;
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="wrapper">
  <img
    class="pensador"
    src="https://png.pngtree.com/png-vector/20230728/ourmid/pngtree-socrates-clipart-ancient-greek-philosopher-in-the-chair-on-his-knees-vector-png-image_6817071.png"
    alt="Pensador">

  <div class="card">
    <div class="frase" id="frase"></div>
    <div class="autor" id="autor"></div>
  </div>
</div>

<script>

  { texto: "O hábito define resultados.", autor: "Autor desconhecido" },
  { texto: "O hábito vence o acaso.", autor: "Autor desconhecido" },
  { texto: "O simples costuma funcionar.", autor: "Autor anônimo" },
  { texto: "O simples também é profundo.", autor: "Autor anônimo" },
  { texto: "O silêncio organiza ideias.", autor: "Autor anônimo" },
  { texto: "O silêncio também orienta.", autor: "Autor anônimo" },
  { texto: "O tempo ajusta decisões.", autor: "Pensador moderno" },
  { texto: "O tempo ensina em silêncio.", autor: "Autor desconhecido" }

];


const fraseEl = document.getElementById("frase");
const autorEl = document.getElementById("autor");

const fraseEscolhida = frases[Math.floor(Math.random() * frases.length)];

fraseEl.innerHTML = fraseEscolhida.texto
  .split("")
  .map(letra => `<span>${letra === " " ? "&nbsp;" : letra}</span>`)
  .join("");

const letras = fraseEl.querySelectorAll("span");
let index = 0;

setTimeout(() => {
  function digitar() {
    letras[index].style.opacity = 1;
    index++;

    if (index < letras.length) {
      setTimeout(digitar, 55 + Math.random() * 25);
    } else {
      autorEl.textContent = `— ${fraseEscolhida.autor}`;
      autorEl.style.opacity = 1;
    }
  }
  digitar();
}, 1200);
</script>

</body>
</html>
